{% extends '_base.html' %}
{% load static %}
{% block title %}Home of MP50{% endblock title %}
{% block content %}
<h1>Homepage of MP50</h1>
<img class="logo" src="{% static 'images/MP50_logo.png' %}">

<br/>{% if user.is_authenticated %} Hi {{ user.email }}!

<p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
<a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
